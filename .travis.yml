language: cpp

notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      env: APM_TEST_PACKAGES="" CHROME_DEVEL_SANDBOX=""
    - os: osx
      language: objective-c
      env: APM_TEST_PACKAGES="" CHROME_DEVEL_SANDBOX=""

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
