language: generic

notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

matrix:
  - os: linux
    dist: trusty
    sudo: required
    language: cpp
  - os: osx
    language: objective-c

env:
  global:
    - APM_TEST_PACKAGES=""
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta


addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
