notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx

env:
  global:
    - APM_TEST_PACKAGES=""
    - CHROME_DEVEL_SANDBOX=""

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta
