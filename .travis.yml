language: generic

notifications:
  email:
    on_success: never
    on_failure: never

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      env: ATOM_CHANNEL=stable
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      env: ATOM_CHANNEL=beta
    - os: osx
      language: objective-c
      env: ATOM_CHANNEL=stable
    - os: osx
      language: objective-c
      env: ATOM_CHANNEL=beta


env:
  global:
    - APM_TEST_PACKAGES=""


addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
